apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    application: kube-downscaler
    version: v0.1
  name: kube-downscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-downscaler
  template:
    metadata:
      labels:
        application: kube-downscaler
        version: v0.1
    spec:
      containers:
      - name: downscaler
        image: hjacobs/kube-downscaler:0.1
        args:
          # dry run by default, remove to perform downscaling
          - --dry-run
        envFrom:
          - configMapRef:
              name: kube-downscaler
              optional: true
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 50Mi
